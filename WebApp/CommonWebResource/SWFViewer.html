<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>SWF在线浏览</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css" media="screen">
        html, body	{ height:100%; }
        body { margin:0; padding:0; overflow:hidden; }
        #flashContent { display:none; }
    </style>
    <link rel="stylesheet" type="text/css" href="./RelateResource/FlexPaper/flexpaper.css" />
    <script type="text/javascript" src="./CoreLib/Basic/jQuery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./RelateResource/FlexPaper/flexpaper.js"></script>
    <script type="text/javascript" src="./RelateResource/FlexPaper/flexpaper_handlers.js"></script>
</head>
<body scroll="no">
<div id="documentViewer" class="flexpaper_viewer" style="width:100%;height:100%"></div>
<script type="text/javascript">
    var filePath = unescape(getQueryString("FilePath"));

    $('#documentViewer').FlexPaperViewer({
        config: {
            SWFFile: filePath,

            Scale: 0.6,
            ZoomTransition: 'easeOut',
            ZoomTime: 0.5,
            ZoomInterval: 0.2,
            FitPageOnLoad: true,
            FitWidthOnLoad: false,
            FullScreenAsMaxWindow: false,
            ProgressiveLoading: false,
            MinZoomSize: 0.2,
            MaxZoomSize: 5,
            SearchMatchAll: false,
            InitViewMode: 'Portrait',
            RenderingOrder: 'flash',
            StartAtPage: '',

            ViewModeToolsVisible: true,
            ZoomToolsVisible: true,
            NavToolsVisible: true,
            CursorToolsVisible: true,
            SearchToolsVisible: true,
            WMode: 'window',
            localeChain: 'zh_CN'
        }

    });

    //获取地址栏参数,如果参数不存在则返回空字符串
    function getQueryString(key, url) {
        if (typeof (url) == "undefined")
            url = window.location.search;
        var re = new RegExp("[?&]" + key + "=([^\\&]*)", "i");
        var a = re.exec(url);
        if (a == null) return "";
        return a[1];
    }

</script>
    
</body>
</html>
