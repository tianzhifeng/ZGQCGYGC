<html>
<head>
    <meta charset="GB2312">
    <title>Chrome启用Flash</title>
</head>
<body>
    <div style="text-align: center">
        <h2>1.点击设置-管理加载项</h2>
        <img width="322" height="385" src="IEOpenFlash.files/image001.png" />

        <h2>2.找到Shockwave Flash Object 右键-启用</h2>
        <img width="386" height="231" src="IEOpenFlash.files/image002.png" />

        <h2>3.打开设置-Internet选项</h2>
        <img width="306" height="370" src="IEOpenFlash.files/image003.png" />

        <h2>4.在“安全”中点击“自定义级别”</h2>
        <img width="425" height="504" src="IEOpenFlash.files/image004.png" />

        <h2>5.找到ActiveX控件和插件，将“对标记为可安全执行脚本的ActiveX控件执行脚本”设置为启用</h2>
        <img width="427" height="451" src="IEOpenFlash.files/image005.png" />
    </div>
</body>
</html>
